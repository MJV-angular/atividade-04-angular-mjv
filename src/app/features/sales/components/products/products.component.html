<div class="container-list">
  <h1 appBlue>{{ title }}</h1>
  <div>
    <ul>
      <li
        *ngFor="let product of products; let i = index"
        [style.animation-delay]="delay + i * 0.2 + 's'"
      >
        <div class="assessment">
          <img
            *ngFor="let num of [].constructor(product.assessment)"
            src="../../../../../assets/img/star.svg"
          />
        </div>
        <figure [ngClass]="{ withoutImg: !product.img, icon: product.img }">
          <img src="{{ product.img }}" alt="" srcset="" />
        </figure>
        <div class="text">
          <h3>{{ product.title }}</h3>

          <p>
            {{
              product.price.toLocaleString("pt-BR", {
                style: "currency",
                currency: "BRL"
              })
            }}
          </p>
        </div>
        <button *ngIf="product.available">Adicionar ao carrinho</button>
        <button class="soldOff" *ngIf="!product.available">Esgotado</button>
      </li>
    </ul>
  </div>
</div>
